<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors game</title>
  <link href= "../RockPaperScissors_Game/RPSgame.css" rel="stylesheet" type="text/css" >
</head>

<body>
  <div class="wrapper">
    <h3>Rock Paper Scissors Game</h3>
  <div class="buttons">
    <button class="rpsButton" value="Rock">👊</button>
    <button class="rpsButton" value="Paper">✋</button>
    <button class="rpsButton" value="Scissors">✌️</button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton'>🔄</button>
  </div>
  </div>
  
  <script src="../RockPaperScissors_Game/RPSgame.js"></script>
</body>

</html>
